<!DOCTYPE html>
<html lang="en" class="tinted-img">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontEnd Mentor Order Summary</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
</head>

<body>
    <div class="card">
        <div class="card-image">
            <img src="./images/illustration-hero.svg">
        </div>

        <div class="card-segment">
            <p class="card-title">Order Summary</p>

            <p class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

            <div class="plan">
                <div class="plan-content">
                    <img src="./images/icon-music.svg">
                    <div class="plan-annual">
                        <span>Annual Plan</span>
                        <span class="plan-price">$59.99/year</span>
                    </div>
                    <a href="#" class="plan-change">Change</a>
                </div>
            </div>

            <button class="proceed">Proceed to Payment</button>

            <button class="cancel">Cancel Order</button>
        </div>
    </div>
</body>

</html>
