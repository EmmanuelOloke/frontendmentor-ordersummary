<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontEnd Mentor Order Summary</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap">
</head>

<body>
    <main class="card">
        <div class="card-image">
            <img src="./images/illustration-hero.svg" alt="illustration hero">
        </div>

        <div class="card-segment">
            <h1>Order Summary</h1>

            <p class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

            <div class="plan">
                <div class="plan-content">
                    <img src="./images/icon-music.svg" alt="music icon">
                    <div class="plan-annual">
                        <span>Annual Plan</span>
                        <span class="plan-price">$59.99/year</span>
                    </div>
                    <a href="#" class="plan-change">Change</a>
                </div>
            </div>

            <button class="proceed">Proceed to Payment</button>

            <button class="cancel">Cancel Order</button>
        </div>
    </main>

    <footer role="contentinfo">
        Challenge By <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Designed By <a href="#">Emmanuel Oloke</a>.
    </footer>
</body>

</html>
